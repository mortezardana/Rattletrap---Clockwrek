<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comments">
      <h2 data-cy="commentsDetailsHeading"><span jhiTranslate="rattletrapApp.comments.detail.title">Comments</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rattletrapApp.comments.id">Id</span></dt>
        <dd>
          <span>{{ comments.id }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.comments.text">Text</span></dt>
        <dd>
          <span>{{ comments.text }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.comments.father">Father</span></dt>
        <dd>
          <span>{{ comments.father }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.comments.id">Id</span></dt>
        <dd>
          <div *ngIf="comments.id">
            <a [routerLink]="['/galleries', comments.galleryId, 'view']">{{ comments.galleryId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comments', comments.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
