<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="events">
      <h2 data-cy="eventsDetailsHeading"><span jhiTranslate="rattletrapApp.events.detail.title">Events</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rattletrapApp.events.id">Id</span></dt>
        <dd>
          <span>{{ events.id }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.events.name">Name</span></dt>
        <dd>
          <span>{{ events.name }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.events.startDate">Start Date</span></dt>
        <dd>
          <span>{{ events.startDate }}</span>
        </dd>
        <dt><span jhiTranslate="rattletrapApp.events.enDate">En Date</span></dt>
        <dd>
          <span>{{ events.enDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/events', events.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
