<div>
  <h2 id="page-heading" data-cy="WalletsHeading">
    <span jhiTranslate="rattletrapApp.wallets.home.title">Wallets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rattletrapApp.wallets.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-wallets"
        [routerLink]="['/wallets/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rattletrapApp.wallets.home.createLabel"> Create a new Wallets </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="wallets?.length === 0">
    <span jhiTranslate="rattletrapApp.wallets.home.notFound">No Wallets found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="wallets && wallets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="rattletrapApp.wallets.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="userId">
            <div class="d-flex">
              <span jhiTranslate="rattletrapApp.wallets.userId">User Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="walletAddress">
            <div class="d-flex">
              <span jhiTranslate="rattletrapApp.wallets.walletAddress">Wallet Address</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="walletType">
            <div class="d-flex">
              <span jhiTranslate="rattletrapApp.wallets.walletType">Wallet Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="userId.id">
            <div class="d-flex">
              <span jhiTranslate="rattletrapApp.wallets.userId">User Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let wallets of wallets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/wallets', wallets.id, 'view']">{{ wallets.id }}</a>
          </td>
          <td>{{ wallets.userId }}</td>
          <td>{{ wallets.walletAddress }}</td>
          <td jhiTranslate="{{ 'rattletrapApp.WalletType.' + wallets.walletType }}">{{ wallets.walletType }}</td>
          <td>
            <div *ngIf="wallets.userId">
              <a [routerLink]="['/users', wallets.userId.id, 'view']">{{ wallets.userId.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/wallets', wallets.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/wallets', wallets.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(wallets)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
