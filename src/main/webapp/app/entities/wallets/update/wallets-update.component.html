<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-wallets-heading" data-cy="WalletsCreateUpdateHeading" jhiTranslate="rattletrapApp.wallets.home.createOrEditLabel">
        Create or edit a Wallets
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="rattletrapApp.wallets.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('id')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattletrapApp.wallets.walletAddress" for="field_walletAddress">Wallet Address</label>
          <input
            type="text"
            class="form-control"
            name="walletAddress"
            id="field_walletAddress"
            data-cy="walletAddress"
            formControlName="walletAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattletrapApp.wallets.walletType" for="field_walletType">Wallet Type</label>
          <select class="form-control" name="walletType" formControlName="walletType" id="field_walletType" data-cy="walletType">
            <option [ngValue]="null">{{ 'rattletrapApp.WalletType.null' | translate }}</option>
            <option *ngFor="let walletType of walletTypeValues" [value]="walletType">
              {{ 'rattletrapApp.WalletType.' + walletType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="rattletrapApp.wallets.userId" for="field_userId">User Id</label>
          <select
            class="form-control"
            id="field_userId"
            data-cy="userId"
            name="userId"
            formControlName="userId"
            [compareWith]="compareUsers"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="usersOption" *ngFor="let usersOption of usersSharedCollection">{{ usersOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
